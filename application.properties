spring.application.name=bm3-auth-server
server.port=
spring.datasource.url=jdbc:postgresql://localhost:5432/
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Customize los endpoints del Authorization Server:
spring.security.oauth2.authorizationserver.endpoints.token.path=
spring.security.oauth2.authorizationserver.endpoints.authorization.path=
spring.security.oauth2.authorizationserver.jwk-set.path=
